lass="line">    <span class="comment"># &#x52A0;&#x8F7D;&#x6570;&#x636E;&#x96C6;</span></span><br><span class="line">    dataSet = []</span><br><span class="line">    <span class="keyword">with</span> open(filepath) <span class="keyword">as</span> file:</span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> file.readlines():</span><br><span class="line">            currline = line.strip().split(split_char)<span class="comment"># &#x53BB;&#x524D;&#x540E;&#x7A7A;&#x683C; &#x8F6C;&#x6570;&#x7EC4;</span></span><br><span class="line">            fltLine = []</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> currline:</span><br><span class="line">                <span class="keyword">if</span> floats:</span><br><span class="line">                    fltLine.append(float(i))</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    fltLine.append(i)</span><br><span class="line">            dataSet.append(fltLine)</span><br><span class="line">    <span class="keyword">return</span> dataSet</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">calGini</span><span class="params">(dataSet,labelindex)</span>:</span></span><br><span class="line">    <span class="comment"># &#x6839;&#x636E;&#x6807;&#x7B7E;&#x8BA1;&#x7B97;gini&#x6307;&#x6570;</span></span><br><span class="line">    <span class="comment"># labelindex &#x6807;&#x7B7E;&#x6240;&#x5728;&#x7684;&#x5217;</span></span><br><span class="line">    <span class="comment"># print(dataSet,labelindex)</span></span><br><span class="line">    num = len(dataSet)</span><br><span class="line">    labelCounts = {}</span><br><span class="line">    <span class="keyword">for</span> label <span class="keyword">in</span> dataSet[:,labelindex]:</span><br><span class="line">        <span class="keyword">if</span> label <span class="keyword">not</span> <span class="keyword">in</span> labelCounts.keys():</span><br><span class="line">            labelCounts[label] = <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            labelCounts[label] +=<span class="number">1</span></span><br><span class="line">    gini = <span class="number">1</span></span><br><span class="line">    <span class="comment"># print(labelCounts)</span></span><br><span class="line">    <span class="keyword">for</span> label <span class="keyword">in</span> labelCounts:</span><br><span class="line">        prop = float(labelCounts[label])/num</span><br><span class="line">        gini -=prop*prop</span><br><span class="line">    <span class="comment"># print(gini)</span></span><br><span class="line">    <span class="keyword">return</span> gini</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getAllVar</span><span class="params">(dataSet,labelindex)</span>:</span></span><br><span class="line">    <span class="comment">#  dataSet np.array &#x6BCF;&#x5217;&#x8868;&#x793A;&#x7279;&#x5F81;&#xFF0C;&#x6700;&#x540E;&#x4E00;&#x5217;&#x8868;&#x793A;&#x6807;&#x7B7E;&#xFF0C;&#x6BCF;&#x884C;&#x8868;&#x793A;&#x4E00;&#x884C;&#x6570;&#x636E;</span></span><br><span class="line">    <span class="comment"># &#x8BA1;&#x7B97;labelindex &#x5217;&#x7684;&#x65B9;&#x5DEE;</span></span><br><span class="line">    <span class="keyword">return</span> np.var(dataSet[:,labelindex])</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getMeanLeaf</span><span class="params">(dataSet,labelindex,ctype = <span class="number">1</span>)</span>:</span></span><br><span class="line">    <span class="comment"># &#x83B7;&#x5F97;&#x53F6;&#x5B50;&#x8282;&#x70B9;</span></span><br><span class="line">    <span class="keyword">if</span> ctype == <span class="number">1</span>:</span><br><span class="line">        <span class="comment"># print(dataSet)</span></span><br><span class="line">        <span class="comment"># print(&quot;leaf&quot;,dataSet.shape)</span></span><br><span class="line">        <span class="comment"># &#x8868;&#x51B3;&#x53D6;&#x503C;</span></span><br><span class="line">        lab = {}</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> dataSet[:,labelindex]:</span><br><span class="line">            <span class="keyword">if</span> i <span class="keyword">not</span> <span class="keyword">in</span> lab.keys():</span><br><span class="line">                lab[i] = <span class="number">0</span>;</span><br><span class="line">            lab[i]+=<span class="number">1</span></span><br><span class="line">        sortedClassCount = sorted(lab,  reverse=<span class="keyword">False</span>)</span><br><span class="line">        print(<span class="string">&quot;lab&quot;</span>,lab)</span><br><span class="line">        print(<span class="string">&quot;sort&quot;</span>,sortedClassCount)</span><br><span class="line">        print(<span class="string">&quot;sort&quot;</span>,sortedClassCount[<span class="number">0</span>])</span><br><span class="line">        <span class="keyword">return</span> sortedClassCount[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> np.mean(dataSet[:,labelindex])  <span class="comment"># labelindex&#xFF08;&#x6807;&#x7B7E;&#xFF09;&#x7684;&#x5E73;&#x5747;&#x503C;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">createTree</span><span class="params">(dataSet,features,labelindex=<span class="number">-1</span>,ctype = <span class="number">1</span>,ops = <span class="params">(<span class="number">1</span>,<span class="number">1</span>)</span>,delfeat = True)</span>:</span></span><br><span class="line">    <span class="comment"># ctype = 0 &#x8868;&#x793A;&#x6C42;&#x56DE;&#x5F52;&#x6811;</span></span><br><span class="line">    <span class="comment"># ctype = 1 &#x8868;&#x793A;&#x6C42;&#x5206;&#x7C7B;&#x6811;</span></span><br><span class="line">    <span class="comment"># </span></span><br><span class="line">    index,val = chooseBestSplit(dataSet,features,labelindex,ctype,ops)</span><br><span class="line">    <span class="keyword">if</span> index == <span class="keyword">None</span> <span class="keyword">or</span> len(features) == <span class="number">0</span>: <span class="keyword">return</span> val</span><br><span class="line">    tree = {}</span><br><span class="line">    tree[features[index]] = {}</span><br><span class="line">    arr0,arr1 = splitdataSet(dataSet,index,val,delfeat = delfeat)</span><br><span class="line">    print(arr0)</span><br><span class="line">    <span class="keyword">if</span> delfeat:</span><br><span class="line">        subfeatures = [features[i] <span class="keyword">for</span> i <span class="keyword">in</span> range(len(features)) <span class="keyword">if</span> i != index]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        subfeatures = features[:]</span><br><span class="line">    tree[features[index]][val] = createTree(arr0,subfeatures,labelindex=<span class="number">-1</span>,ctype = ctype,ops=ops)</span><br><span class="line">    <span class="comment"># right = createTree(arr1,subfeatures,labelindex=-1,ctype = ctype,ops=ops)</span></span><br><span class="line">    tree[features[index]][<span class="string">&apos;others&apos;</span>] = createTree(arr1,subfeatures,labelindex=<span class="number">-1</span>,ctype = ctype,ops=ops)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> tree</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">splitdataSet</span><span class="params">(dataSet,index,value,ctype = <span class="number">1</span>,delfeat=True)</span>:</span></span><br><span class="line">    <span class="comment"># ctype = 0 &#x8868;&#x793A;&#x6C42;&#x56DE;&#x5F52;&#x6811;</span></span><br><span class="line">    <span class="comment"># ctype = 1 &#x8868;&#x793A;&#x6C42;&#x5206;&#x7C7B;&#x6811;</span></span><br><span class="line">    <span class="comment"># &#x56DE;&#x5F52;&#x6811;&#x7684;&#x5212;&#x5206;&#x6570;&#x636E;&#x96C6; </span></span><br><span class="line">    <span class="comment"># &#x5C06;&#x6570;&#x636E;&#x96C6;dataSet &#x6309;&#x7167;index&#x5217;&#x7684;value&#x8FDB;&#x884C;&#x5207;&#x5206;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># print(&quot;index value&quot;,dataSet,index,value)</span></span><br><span class="line">    <span class="keyword">if</span> ctype == <span class="number">0</span>:</span><br><span class="line">        arr0 = dataSet[np.squeeze(dataSet[:,index]&lt;value),:]</span><br><span class="line">        arr1 = dataSet[np.squeeze(dataSet[:,index]&gt;=value),:]</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        arr0 = dataSet[np.squeeze(dataSet[:,index] == value),:]</span><br><span class="line">        arr1 = dataSet[np.squeeze(dataSet[:,index]!=value),:]</span><br><span class="line">    <span class="keyword">if</span> delfeat:</span><br><span class="line">        tem = [<span class="keyword">True</span>]*np.shape(arr0)[<span class="number">1</span>]</span><br><span class="line">        tem[index] = <span class="keyword">False</span></span><br><span class="line">        arr0 = arr0[:,tem]</span><br><span class="line">        arr1 = arr1[:,tem]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> arr0,arr1</span><br><span clas <span class="keyword">if</span> ctype == <span class="number">0</span>:</span><br><span class="line">        gini_fn = getAllVar</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        gini_fn = calGini</span><br><span class="line">    <span class="comment"># print(dataSet)</span></span><br><span class="line">    <span class="comment"># print(dataSet.shape)</span></span><br><span class="line">    <span class="keyword">if</span> dataSet.shape[<span class="number">0</span>] == <span class="number">1</span> <span class="keyword">or</span> len(set(dataSet[:,labelindex].T.tolist()))==<span class="number">1</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span>,leafctype(dataSet,labelindex,ctype=<span class="number">1</span>)</span><br><span class="line">    m,n = np.shape(dataSet) <span class="comment"># m &#x884C;  n &#x5217;</span></span><br><span class="line">    bestError = <span class="number">99999</span></span><br><span class="line">    bestIndex = <span class="number">0</span></span><br><span class="line">    bestVal = dataSet[<span class="number">0</span>,<span class="number">0</span>]</span><br><span class="line">    lastError = gini_fn(dataSet,labelindex)</span><br><span class="line">    <span class="keyword">for</span> index <span class="keyword">in</span> range(n<span class="number">-1</span>):</span><br><span class="line">        <span class="keyword">for</span> value <span class="keyword">in</span> set(dataSet[:,index]):</span><br><span class="line">            <span class="comment"># print(&quot;value&quot;,value)</span></span><br><span class="line">            arr0,arr1 = splitdataSet(dataSet,index,value,ctype)</span><br><span class="line">             <span class="comment"># &#x5982;&#x679C;&#x6570;&#x636E;&#x96C6;&#x5F88;&#x5C0F;&#x5C31;&#x4E0D;&#x5207;&#x5206;</span></span><br><span class="line">            <span class="keyword">if</span> np.shape(arr0)[<span class="number">0</span>] &lt; ops[<span class="number">1</span>] <span class="keyword">or</span> np.shape(arr1)[<span class="number">0</span>] &lt; ops[<span class="number">1</span>]:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="keyword">if</span> ctype == <span class="number">0</span>:</span><br><span class="line">                newError = gini_fn(arr0,labelindex) + gini_fn(arr1,labelindex)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                pro0 = float(len(arr0))/float(len(dataSet))     </span><br><span class="line">                pro1 = float(len(arr1))/float(len(dataSet)) </span><br><span class="line">                newError = pro0 * gini_fn(arr0,labelindex) + pro1 * gini_fn(arr1,labelindex)</span><br><span class="line">            <span class="comment"># try:</span></span><br><span class="line">            <span class="comment">#     print(&quot;newError&quot;,features[index],value,newError)</span></span><br><span class="line">            <span class="comment"># except IndexError as e:</span></span><br><span class="line">            <span class="comment">#     print(&quot;-----------------------------------------------&quot;,e)</span></span><br><span class="line">            <span class="comment">#     print(features,index)</span></span><br><span class="line">            <span class="keyword">if</span> newError &lt; bestError:</span><br><span class="line">                bestError = newError</span><br><span class="line">                bestVal = value</span><br><span class="line">                bestIndex = index</span><br><span class="line">    <span class="comment"># &#x5982;&#x679C;&#x8BEF;&#x5DEE;&#x51CF;&#x5C0F;&#x91CF;&#x6BD4;&#x8F83;&#x5C0F;&#xFF0C;&#x5C31;&#x4E0D;&#x5207;&#x5206;</span></span><br><span class="line">    <span class="comment"># if lastError - bestError &lt; ops 684;&#x542B;&#x4E49;&#x53EF;&#x4EE5;&#x89E3;&#x8BFB;&#x4E3A;&#xFF1A; </span></span><br><span class="line"><span class="string">    &#x5982;&#x679C;&#x4E00;&#x4E2A;&#x4EBA;&#x7684;&#x6761;&#x4EF6;&#x662F;&#xFF1A;youth age&#xFF0C;no working, no house, &#x4FE1;&#x8A89;&#x503C;credit&#x4E3A;1</span></span><br><span class="line"><span class="string">    &#x5219;&#x6B64;&#x7C7B;&#x4EBA;&#x4F1A;&#x88AB;&#x5206;&#x7C7B;&#x5230;refuse&#x4E00;&#x7C7B;&#x4E2D;&#xFF0C;&#x5373;&#x5728;&#x76F8;&#x4EB2;&#x4E2D;&#x88AB;&#x62D2;&#x7EDD;(&#x4E5F;&#x53EF;&#x4EE5;&#x7406;&#x89E3;&#x4E3A;&#x94F6;&#x884C;&#x62D2;&#x7EDD;&#x4E3A;&#x6B64;&#x4EBA;&#x8D37;&#x6B3E;)</span></span><br><span class="line"><span class="string">    &#x6BCF;&#x4E2A;example&#x7684;&#x7279;&#x5F81;&#x503C;&#x7C7B;&#x578B;&#x4E3A;&#xFF1A; </span></span><br><span class="line"><span class="string">    [&apos;age&apos;, &apos;working&apos;, &apos;house&apos;, &apos;credit&apos;] </span></span><br><span class="line"><span class="string">    &#x6BCF;&#x4E2A;example&#x7684;&#x5206;&#x7C7B;&#x6807;&#x7B7E;class_label&#x53D6;&#x503C;&#x8303;&#x56F4;&#x4E3A;&#xFF1A;&apos;refuse&apos;&#x6216;&#x8005;&apos;agree&apos; </span></span><br><span class="line"><span class="string">    &apos;&apos;&apos;</span>  </span><br><span class="line">    data_list = [[<span class="string">&apos;youth&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;1&apos;</span>, <span class="string">&apos;refuse&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;youth&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;2&apos;</span>, <span class="string">&apos;refuse&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;youth&apos;</span>, <span class="string">&apos;yes&apos;</span>, <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;2&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;youth&apos;</span>, <span class="string">&apos;yes&apos;</span>, <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;1&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;youth&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;1&apos;</span>, <span class="string">&apos;refuse&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;mid&apos;</span>,   <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;1&apos;</span>, <span class="string">&apos;refuse&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;mid&apos;</span>,   <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;2&apos;</span>, <span class="string">&apos;refuse&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;mid&apos;</span>,   <span class="string">&apos;yes&apos;</span>, <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;2&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;mid&apos;</span>,   <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;3&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;mid&apos;</span>,   <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;3&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;elder&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;3&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;elder&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;yes&apos;</span>,  <span class="string">&apos;2&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;elder&apos;</span>, <span class="string">&apos;yes&apos;</span>, <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;2&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;elder&apos;</span>, <span class="string">&apos;yes&apos;</span>, <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;3&apos;</span>, <span class="string">&apos;agree&apos;</span>],  </span><br><span class="line">                 [<span class="string">&apos;elder&apos;</span>, <span class="string">&apos;no&apos;</span>,  <span class="string">&apos;no&apos;</span>,   <span class="string">&apos;1&apos;</span>, <span class="string">&apos;refuse&apos;</span>]]</span><br><span class="line">    feat_list = [<span class="string">&apos;age&apos;</span>, <span class="string">&apos;working&apos;</span>, <span class="string">&apos;house&apos;</span>, <span class="string">&apos;credit&apos;</span>]  </span><br><span class="line">    <span class="keyword">return</span> data_list, feat_list</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">print_dict</span><span class="params">(src_dict, level=<span class="number">0</span>, src_dict_namestr=<span class="string">&apos;&apos;</span>)</span>:</span></span><br><span class="line">    <span class="string">&apos;&apos;&apos;https://blog.csdn.net/u012421852/article/details/79840409</span></span><br><span class="line"><span class="string">    &#x9010;&#x884C;&#x6253;&#x5370;dict  </span></span><br><span class="line"><span class="string">    :param self:&#x7C7B;&#x5B9E;&#x4F8B;&#x81EA;&#x8EAB;  </span></span><br><span class="line"><span class="string">    :param src_dict:&#x88AB;&#x6253;&#x5370;&#x7684;dict  </span></span><br><span class="line"><span class="string">    :param level:&#x9012;&#x5F52;level&#xFF0C;&#x521D;&#x6B21;&#x8C03;&#x7528;&#x4E3A;level=0  </span></span><br><span class="line"><span class="string">    :param src_dict_namestr:&#x5BF9;&#x8C61;&#x53D8;&#x91CF;&#x540D;&#x79F0;&#x5B57;&#x7B26;&#x4E32;  </span></span><br><span class="line"><span class="string">    &apos;&apos;&apos;</span>    </span><br><span class="line">    <span class="keyword">if</span> isinstance(src_dict, dict):    </span><br><span class="line">        tab_str = <span class="string">&apos;\t&apos;</span>    </span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(level):</span><br><span class="line">            tab_str += <span class="string">&apos;\t&apos;</span></span><br><span class="line">        <span class="keyword">if</span> <span class="number">0</span> == level:    </span><br><span class="line">            print(src_dict_namestr,<span class="string">&apos;= {&apos;</span>)    </span><br><span class="line">        <span class="keyword">for</span> key, value <span class="keyword">in</span> src_dict.items():    </span><br><span class="line">            <span class="keyword">if</span> isinstance(value, dict):    </span><br><span class="line">                has_dict = <span class="keyword">False</span>    </span><br><span class="line">                <span class="keyword">for</span> k,v <span class="keyword">in</span> value.items():    </span><br><span class="line">                    <span class="keyword">if</span> isinstance(v, dict):</span><br><span class="line">                        has_dict = <span class="keyword">True</span>    </span><br><span class="line">                <span class="keyword">if</span> has_dict:    </span><br><span class="line">                    print(tab_str,key,<span class="string">&quot;:{&quot;</span>)    </span><br><span class="line">                    print_dict(value, level + <span class="number">1</span>)    </span><br><span class="line">                <span class="keyword">else</span>:    </span><br><span class="line">                    print(tab_str,key,<span class="string">&apos;:&apos;</span>,value)    </span><br><span class="line">            <span class="keyword">else</span>:    </span><br><span class="line">                print(tab_str,key,<span class="string">&apos;: &apos;</span>,value,)    </span><br><span class="line">        print(tab_str,<span class="string">&apos;}&apos;</span>)</span><br><span class="line">            </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    <span class="comment"># file = &apos;test01.txt&apos;</span></span><br><span class="line">    <span class="comment"># dataSet = loadData(file,floats = False)</span></span><br><span class="line">    <span class="comment"># dataSet = np.array(dataSet)</span></span><br><span class="line">    <span class="comment"># features = [&quot;animal&quot;,&quot;temperature&quot;,&quot;cover&quot;,&quot;viviparity&quot;,&quot;egg&quot;,&quot;fly&quot;,&quot;water&quot;,&quot;leg&quot;,&quot;hibernate&quot;]</span></span><br><span class="line">    <span class="comment"># delfeat = True</span></span><br><span class="line">    <span class="comment"># tree = createTree(dataSet,features,ctype = 1,ops = (1,1),delfeat=delfeat)</span></span><br><span class="line">    <span class="comment"># print_dict(tree,0)</span></span><br><span class="line">    <span class="comment"># createPlot(tree)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># dataset https://archive.ics.uci.edu/ml/datasets/Car+Evaluation</span></span><br><span class="line">    file = <span class="string">&apos;car.data&apos;</span></span><br><span class="line">    dataSet = loadData(file,split_char = <span class="string">&apos;,&apos;</span>,floats = <span class="keyword">False</span>)</span><br><span class="line">    dataSet = np.array(dataSet)</span><br><span class="line">    features = [<span class="string">&quot;buying&quot;</span>,<span class="string">&quot;maint&quot;</span>,<span class="string">&quot;doors&quot;</span>,<span class="string">&quot;persons&quot;</span>,<span class="string">&quot;lug_boot&quot;</span>,<span class="string">&quot;safety&quot;</span>]</span><br><span class="line">    delfeat = <span class="keyword">True</span></span><br><span class="line">    tree = createTree(dataSet,features,ctype = <span class="number">1</span>,ops = (<span class="number">1</span>,<span class="number">5</span>),delfeat=delfeat)</span><br><span class="line">    print_dict(tree,<span class="number">0</span>)</span><br><span class="line">    createPlot(tree)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> <span class="comment">#    data_list, feat_list = create_samples()</span></span><br><span class="line"> <span class="comment">#    data_list = np.array(data_list)</span></span><br><span class="line"> <span class="comment">#    tree = createTree(data_list,ctype = 1,features = feat_list)</span></span><br><span class="line"> <span class="comment">#    print_dict(tree,0)</span></span><br><span class="line"> <span class="comment">#    createPlot(tree)</span></span><br><span class="line"> <span class="comment">#</span></span><br></pre></td></
